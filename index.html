<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>DB anuncios</title>
</head>
<body>
  <main class="root">

      <button type="submit" id="search-btn">Pesquisar</button>
      <div class="icons">

      </div>
    </div>
    <div class="slideshow">
      <button id="left-btn">&#x276E;</button>
      <img src="img/notfound.png" id="slideimg">
      <button id="right-btn">&#x276F;</button>
    </div>
    <div class="prodtable">
    </div>
  </main>
  <aside>
    <div class="side-menu">
      <button>filtrar</button>
    </div>
  </aside>
  <script src="js/main.js"></script>
  <script src="js/addprod.js"></script>
  <template id="prod-template">
    <div class="product">
      <img src="img/notfound.png" alt="prodImg">
      <h3>Produto</h3>
      <p>Um produto, talvez até demais para você.</p>
      <h5>R$ 00,00</h5>
      <a href="index.html">Veja agora!</a>
    </div>
  </template>
</body>
</html>
